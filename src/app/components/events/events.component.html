<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-lg font-bold text-gray-900 mb-4">Selecione seu Artista Favorito</h2>

  <div class="mb-4">
    <label for="artists" class="block text-sm font-medium text-gray-700 mb-2">Selecione o artista</label>
    <select id="artists" name="artists"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 rounded-md">
      <option value="" disabled selected hidden>Escolha um artista...</option>
      <option *ngFor="let artist of listArtistsNames" [value]="artist">{{ artist }}</option>
    </select>
  </div>
</div>
